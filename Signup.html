<html>
    <head>
        <title>smartAtm</title>
        <link href="signupstyle.css" rel="stylesheet">
    </head>
    <body style="background-color:rgb(193, 215, 200); color: black;">
       
        <div style="position: absolute; left: 20%;top: 10%; width: 50%; height: 70%; border-style: dotted;border-radius: 20px;margin-top: 10px; margin-left: 50px; background-color: rgba(250, 235, 215, 0.723);">
        <table style=" width: 100%; height: 100%; ">
          
            <tr>
                <td colspan="3" style="border-bottom: 3px dotted rgb(0, 0, 0);">
                    <div class="title" >Signup Page</div> 
                </td>
            </tr>
            <tr>
                <td class="lbl">Name</td>
                <td >:</td>
                <td class="txbx">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="lbl">Address</td>
                <td>:</td>
                <td class="txbx">
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td class="lbl">Phone</td>
                <td>:</td>
                <td class="txbx">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="lbl">Gender</td>
                <td>:</td>
                <td>
                    <input type="radio" id="rbmale" name="gen" checked>
                             <!-- here we use for because when we click on male then box will select -->
                    <label for="rbmale">Male</label>
                    <input type="radio" id="rbfemale" name="gen">
                    <label for="rbfemale">Female</label>
                    <input type="radio" id="rbother" name="gen">
                    <label for="rbother">Other</label>
                </td>
            </tr>
            <tr>
                <td class="lbl">Email</td>
                <td>:</td>
                <td class="txbx">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="lbl">Password</td>
                <td>:</td>
                <td class="txbx">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="lbl">Re-enter Password</td>
                <td>:</td>
                <td class="txbx">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>                    
                <td style="text-align: center;">
                    <input type="submit" name="btnsubmit" value="Submit" id="btn">
                </td>
            </tr>    
            
        </table>                      
       </div>
   </body>
</html>
