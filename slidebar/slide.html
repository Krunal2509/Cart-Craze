<!DOCTYPE html>

<head>

    <title>Image Slider</title>
    <style>
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider img {
            width: 220px;
            height: 220px;
            box-shadow: 10px 10px 10px black;
            border-radius: 15px;
        }

        .slider  img:hover{
                width: 240px;
                height: 240px;
        }

        .slider button:hover{
            font-size: 20PX;
            font-weight: 500;
        }

        .slider-item {
            display: inline-block;
            text-align: center;
            margin: 0 10px;

        }

        .item-info {
            display: table;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }

        .item-info .name, .item-info .price {
            display: table-row;
        }

        .item-info .name div, .item-info .price div {
            display: table-cell;
            padding: 5px;
        }

        .item-info .price .add-button {
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            padding: 10px;
            color: black;
            background-color: lightgray;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev.disabled, .next.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
    <script>
        window.onload = function() {
            let slideIndex = 0;
            let clickCount = 0; // Counter for next button clicks
            const slides = document.querySelector('.slider');
            const totalSlides = slides.children.length;

            function showSlides(n) {
                slideIndex += n;

                // Limit slideIndex to prevent looping
                if (slideIndex < 0) {
                    slideIndex = 0; // Stay on the first slide
                } else if (slideIndex >= totalSlides) {
                    slideIndex = totalSlides - 1; // Stay on the last slide
                }

                // Apply the transform to shift the slides
                slides.style.transform = `translateX(-${slideIndex * 100}%)`;

                // Update button visibility and interactivity
                updateButtons();
            }

            // Update the visibility and interactivity of the previous and next buttons
            function updateButtons() {
                const prevButton = document.querySelector('.prev');
                const nextButton = document.querySelector('.next');

                prevButton.style.display = slideIndex === 0 ? 'none' : 'block';

                // Disable next button after three clicks
                if (clickCount >= 1) {
                    nextButton.classList.add('disabled');
                    nextButton.onclick = null; // Disable click event
                } else {
                    nextButton.classList.remove('disabled');
                    nextButton.onclick = function() {
                        plusSlides(1); // Enable click event
                    };
                }
            }

            // Next/previous controls
            function plusSlides(n) {
                showSlides(n);
                if (n === 1) { // Increment click count only for next button
                    clickCount++;
                } else if (n === -1) { // Reset click count when going left
                    clickCount = 0;
                }
            }

            // Attach functions to buttons
            document.querySelector('.prev').onclick = function() {
                plusSlides(-1);
            };

            document.querySelector('.next').onclick = function() {
                plusSlides(1);
            };

            // Initial button visibility
            updateButtons();
        };
    </script>
