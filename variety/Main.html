<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Main {
            position: relative;
            /* border: 4px solid red; */
            width: 100%;
            height: 500px;
            text-align: center;
            box-sizing: border-box; /* Ensures borders are included in the width/height */
          overflow: hidden;   /* Prevents overflow */
        }

        .variety {
            /* border: 3px solid blue; */
            padding: 10px;
            font-size: 40px;
            font-family: monospace;
            font-weight: 900;
            background-color: rgba(255, 232, 204, 0.757);
            padding: 15px;
        }

        .items {
            display: table;
            width: 100%;
            height: calc(100% - 72px); /* Adjusted height to leave space for .variety */
            /* border: 3px solid rgb(255, 0, 234); */
            box-sizing: border-box; /* Prevents overflow due to borders */
        }

        .grocery, .food {
            display: table-cell;
            width: 50%;
            height: 100%;
            /* border: 3px solid orange; */
            text-align: center;
            font-size: 30px;
            font-family: fantasy;
            background-color: rgba(105, 105, 105, 0.54);
            padding: 15px;
        }
        .groceryitems{
            width: 100%;
            height: calc(100% - 35px);
        }
        .groceryitems table{
            width: 100%;
            height: 100%;
        }

        .groceryitems button{
            font-family: cursive;
            font-weight: 600;
            font-size: large;
            width: 250px;
            height: 100%;
            border-radius: 10px;
            background-color: rgb(156, 234, 156);
        }

        .groceryitems button:hover{
            width: 270px;
            height: 120%;
        }
    </style>
</head>

    <div class="Main">
        <div class="variety">

        <div class="items">

            </div>
